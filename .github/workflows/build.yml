name: Build & Release

on:
  workflow_dispatch:
    inputs:
      release:
        description: "Create a draft release"
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest    # Apple Silicon (arm64)
            target: aarch64-apple-darwin
            artifact: macos-arm64
          - platform: macos-latest    # Cross-compile x86_64 on arm64 runner
            target: x86_64-apple-darwin
            artifact: macos-x86_64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows-x86_64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: linux-x86_64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── System Dependencies ──

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      # ── Apple Code Signing (macOS only) ──

      - name: Import Apple certificates
        if: runner.os == 'macOS'
        env:
          APPLE_DEVELOPERIDG2CA: ${{ secrets.APPLE_DEVELOPERIDG2CA }}
          APPLE_DISTRIBUTION: ${{ secrets.APPLE_DISTRIBUTION }}
          APPLE_PRIVATE_KEY: ${{ secrets.APPLE_PRIVATE_KEY }}
          APPLE_PRIVATE_KEY_PASSWORD: ${{ secrets.APPLE_PRIVATE_KEY_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Decode certificates
          mkdir -p certs
          echo "$APPLE_DEVELOPERIDG2CA" | base64 --decode > certs/DeveloperIDG2CA.cer
          echo "$APPLE_DISTRIBUTION" | base64 --decode > certs/distribution.cer
          echo "$APPLE_PRIVATE_KEY" | base64 --decode > certs/private_key.p12

          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificates
          security import ./certs/DeveloperIDG2CA.cer -k $KEYCHAIN_PATH -T /usr/bin/codesign
          security import ./certs/distribution.cer -k $KEYCHAIN_PATH -T /usr/bin/codesign
          security import ./certs/private_key.p12 -k $KEYCHAIN_PATH -P "$APPLE_PRIVATE_KEY_PASSWORD" -T /usr/bin/codesign

          # Set keychain
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          rm -rf certs

      # ── Toolchains ──

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      # ── Caching ──

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ matrix.target }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: cargo-${{ matrix.target }}-

      # ── Build CUI ──

      - name: Pull CUI source
        run: bash scripts/pull-cui.sh

      - name: Build CUI
        run: bash scripts/build-cui.sh

      # ── Build Desktop App ──

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app (macOS, signed)
        if: runner.os == 'macOS'
        run: cargo tauri build --target ${{ matrix.target }}
        env:
          # Tauri built-in signing
          APPLE_SIGNING_IDENTITY: "Developer ID Application: ${{ secrets.APPLE_SIGN }}"
          APPLE_CERTIFICATE: ${{ secrets.APPLE_PRIVATE_KEY }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri app (non-macOS)
        if: runner.os != 'macOS'
        run: cargo tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # ── macOS Notarization ──

      - name: Notarize macOS DMG
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAME_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPEC_PASS }}
        run: |
          DMG=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -n "$DMG" ]; then
            echo "Notarizing: $DMG"
            xcrun notarytool submit "$DMG" \
              --apple-id "$APPLE_ID" \
              --team-id "$APPLE_TEAM_ID" \
              --password "$APPLE_PASSWORD" \
              --wait --timeout 30m
            xcrun stapler staple "$DMG"
            echo "Notarization complete"
          else
            echo "Warning: No DMG found to notarize"
          fi

      # ── Upload Artifacts ──

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  # ── Release (optional, manual toggle) ──

  release:
    needs: build
    if: ${{ inputs.release }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout (for version)
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(jq -r .version src-tauri/tauri.conf.json)" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.AppImage
